<app-alert></app-alert>
<p-confirmDialog></p-confirmDialog>
<app-loading></app-loading>
<button (click)="openDialog(true,null)" class="btn-margin" label="Novo" pButton></button>


<div class="p-grid">
    <div class="p-col-11">
        <p-table #dt [(selection)]="FilmeSelecionado" [value]="Filmes"
         selectionMode="single">
            <ng-template pTemplate="header">
                <tr>
                <th scope="col" style="width: 150px;">CÃ³digo</th>
                <th scope="col">Nome</th>
                </tr>
            </ng-template>
            <ng-template let-ator pTemplate="body">
                <tr [pSelectableRow]="Filme">
                  <td class="table-row">{{Filme["id"]}}</td>
                  <td class="table-row descricao">{{Filme["Titulo"] }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="p-col-1" id="botoes">
        <button (click)="confirmarExclusao(FilmeSelecionado.id)" [disabled]="!isOneSelected()" class="ui-button-rounded"
                icon="pi pi-trash"
                id="botao1" pButton type="button" pTooltip="Excluir" tooltipPosition="right"></button>
        <button (click)="openDialog(true,FilmeSelecionado.id)" [disabled]="true" class="ui-button-rounded"
                icon="pi pi-pencil"
                id="botao2" pButton type="button" pTooltip="Editar" tooltipPosition="right"></button>
    </div>
</div>

<app-Filme #DialogCadastrar (alterar)="atualizarPagina()"></app-Filme>
