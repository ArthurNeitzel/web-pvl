<app-alert></app-alert>
<p-confirmDialog></p-confirmDialog>
<app-loading></app-loading>
<button (click)="openDialog(true,null)" class="btn-margin" label="Novo" pButton></button>


<div class="p-grid">
    <div class="p-col-11">
        <p-table #dt [(selection)]="classeSelecionado" [value]="classes"
         selectionMode="single">
            <ng-template pTemplate="header">
                <tr>
                <th scope="col" style="width: 150px;">CÃ³digo</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Prazo</th>
                </tr>
            </ng-template>
            <ng-template let-classe pTemplate="body">
                <tr [pSelectableRow]="classe">
                  <td class="table-row">{{classe["id"]}}</td>
                  <td class="table-row descricao">{{classe["nome"]}}</td>
                  <td class="table-row">R$ {{classe["valor"]}}</td>
                  <td class="table-row">{{classe["prazo"]}} dias</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="p-col-1" id="botoes">
        <button (click)="confirmarExclusao(classeSelecionado.id)" [disabled]="!isOneSelected()" class="ui-button-rounded"
                icon="pi pi-trash"
                id="botao1" pButton type="button" pTooltip="Excluir" tooltipPosition="right"></button>
        <button (click)="openDialog(true,classeSelecionado.id)" [disabled]="true" class="ui-button-rounded"
                icon="pi pi-pencil"
                id="botao2" pButton type="button" pTooltip="Editar" tooltipPosition="right"></button>
    </div>
</div>

<app-classe #DialogCadastrar (alterar)="atualizarPagina()"></app-classe>
